<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Safe Harbor Marina Bay Tracker</title>
  </head>
  <body>
    <div class="main-logo">
      <img src="main-logo.svg" alt="Main Logo" />
    </div>

    <h1 class="heading">Marina Bay Slips Tracker</h1>

    <div class="container">
      <div class="dropdown" id="filterDropdown">
        <div class="dropdown-toggle" id="filterToggle">
          Filter: All
          <img src="chevron-down.svg" alt="Chevron" />
        </div>
        <div class="dropdown-menu" id="filterMenu">
          <div class="dropdown-group-label">Docks</div>
          <div data-type="dock" data-value="all">All Docks</div>
          <div class="dropdown-group-label">Status</div>
          <div data-type="status" data-value="all">All Statuses</div>
          <div data-type="status" data-value="open">Open</div>
          <div data-type="status" data-value="occupied">Occupied</div>
          <div data-type="status" data-value="overdue">Overdue</div>
        </div>
      </div>
    </div>

    <div class="docks"></div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime);
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
